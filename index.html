<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <link rel="stylesheet" href="app.css" />
  <body>
    <main>
      <article class="product-card">
        <header class="product-svg">
          <img src="images/illustration-hero.svg" alt="" />
        </header>

        <div class="product-info">
          <div class="product-desc">
            <h1 class="product-title">Order Summary</h1>
            <p class="product-caption">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="product-plan-card">
            <div class="product-plan">
              <div class="product-logo">
                <img src="images/icon-music.svg" alt="" />
              </div>
              <div class="product-price">
                <h2 class="product-price-caption">Annual Plan</h2>
                <span class="product-cost"> $59.99/year </span>
              </div>
            </div>
            <div class="product-plan-link">
              <a href=""> Change</a>
            </div>
          </div>

          <div class="product-form">
            <button class="product-payment">Proceed to payment</button>
            <a href="">Cancel order</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
